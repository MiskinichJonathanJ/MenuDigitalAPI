version: "3.9"

services:  
    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: Admin#1234
            POSTGRES_DB: testDb
        volumes:
            - db_data:/var/lib/postgresql/data
        ports:
            - "5434:5432"
    api:
        build: .
        volumes:
            - ./MenuDigitalRestaurante:/app/MenuDigitalRestaurante
            - ./Application:/app/Application
            - ./Infrastructure:/app/Infrastructure
            - ./Domain:/app/Domain
        working_dir: /app
        command: dotnet watch --project ./MenuDigitalRestaurante/MenuDigitalRestaurante.csproj run --urls http://+:80
        depends_on:
            - db
        environment:
            ConnectionStrings__MenuDigitalConnection: "Host=db;Port=5432;Database=testDb;Username=postgres;Password=Admin#1234"
            ASPNETCORE_ENVIRONMENT: Development
            ASPNETCORE_URLS: http://+:80
        ports:
            - 5000:80
    frontend:
        image: nginx:latest
        volumes:
            - ./frontend:/usr/share/nginx/html:ro
        ports:
            - "3000:80"
        depends_on:
            - api

volumes:
    db_data:
        
        