<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Restaurante Digital</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./css/styles.css">

    <style>
        .admin-page input.form-control,
        .admin-page select.form-select,
        .admin-page textarea.form-control {
            background-color: #1f1f1f !important;
            color: #e0e0e0 !important;
            border: 1px solid #404040 !important;
        }

            .admin-page input.form-control:focus,
            .admin-page select.form-select:focus,
            .admin-page textarea.form-control:focus {
                background-color: #252525 !important;
                border-color: #0d6efd !important;
                color: #e0e0e0 !important;
                box-shadow: 0 0 8px rgba(13, 110, 253, 0.2) !important;
            }
    </style>
</head>

<body class="admin-page">
    <header role="banner">
        <h1>
            <i class="fas fa-utensils me-2" aria-hidden="true"></i>
            Panel de Administración
        </h1>
    </header>

    <main class="admin-container" role="main">
        <div class="mb-4">
            <h2 style="color: #e0e0e0;" class="mb-2">Gestión de Órdenes</h2>
            <p style="color: #999999;">Visualiza, filtra y actualiza el estado de las órdenes en tiempo real</p>
        </div>

        <div id="filters-container" role="search" aria-label="Filtros de órdenes">
            <div class="filter-item">
                <label for="filter-from" class="form-label" style="color: #e0e0e0; font-weight: 600; margin-bottom: 0.5rem;">
                    <i class="fas fa-calendar me-2" aria-hidden="true"></i>Desde
                </label>
                <input type="date"
                       id="filter-from"
                       class="form-control"
                       aria-label="Fecha de inicio para filtrar órdenes" />
            </div>

            <div class="filter-item">
                <label for="filter-to" class="form-label" style="color: #e0e0e0; font-weight: 600; margin-bottom: 0.5rem;">
                    <i class="fas fa-calendar me-2" aria-hidden="true"></i>Hasta
                </label>
                <input type="date"
                       id="filter-to"
                       class="form-control"
                       aria-label="Fecha de fin para filtrar órdenes" />
            </div>

            <div class="filter-item">
                <label for="filter-status" class="form-label" style="color: #e0e0e0; font-weight: 600; margin-bottom: 0.5rem;">
                    <i class="fas fa-filter me-2" aria-hidden="true"></i>Estado
                </label>
                <select id="filter-status"
                        class="form-select"
                        aria-label="Filtrar órdenes por estado">
                    <option value="">Todos los estados</option>
                </select>
            </div>

            <div class="filter-item">
                <button id="filter-orders-btn"
                        class="btn btn-primary"
                        type="button"
                        style="width: 100%;"
                        aria-label="Aplicar filtros a las órdenes">
                    <i class="fas fa-search me-2" aria-hidden="true"></i>
                    Aplicar Filtros
                </button>
            </div>
        </div>

        <div id="orders-container" role="region" aria-live="polite" aria-label="Lista de órdenes">
            <div class="text-center py-5">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p style="color: #999999; margin-top: 1rem;">Cargando órdenes...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/mainAdmin.js"></script>
</body>

</html>
