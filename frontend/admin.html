<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | Restaurante Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <h1 class="h4 m-0">Panel de Administración</h1>
    </header>

    <main>
        <h2 class="h5 mb-4">Órdenes registradas</h2>

        <div id="filters-container" class="mb-4 p-3 bg-light rounded shadow-sm d-flex flex-wrap align-items-end gap-3">
            <div class="filter-item">
                <label for="filter-from" class="form-label fw-bold">Desde</label>
                <input type="date" id="filter-from" class="form-control" />
            </div>
            <div class="filter-item">
                <label for="filter-to" class="form-label fw-bold">Hasta</label>
                <input type="date" id="filter-to" class="form-control" />
            </div>
            <div class="filter-item">
                <label for="filter-status" class="form-label fw-bold">Estado</label>
                <select id="filter-status" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-item align-self-end">
                <button id="filter-orders-btn" class="btn btn-primary">Aplicar filtros</button>
            </div>
        </div>

        <div id="orders-container"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/mainAdmin.js"></script>
</body>
</html>
