<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurante Digital | MenÃº</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <!--cambiar clase bg para color-->
        <div class="header-container">
            <a class="navbar-brand d-flex align-items-center" href="#" id="logo">
                <!--<i class="fas fa-utensils text-primary me-2"></i> logo / cambiar clase-->
                <span class="fw-bold">Restaurante Digital</span> <!--nombre del restaurante-->
            </a>

            <button class="btn btn-outline-primary position-relative" id="cart-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas" aria-label="Abrir carrito">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      aria-live="polite">0</span>
            </button>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 col-md-4 d-none d-md-block bg-light p-3">
                <div class="sticky-top">

                    <h5 class="mb-3">
                        <i class="fas fa-list text-primary me-2"></i>
                        Categorí­as
                    </h5>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" data-filter="search" placeholder="Buscar platos...">
                            <button class="btn  btn-outline-secondary" id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <ul class="list-unstyled" id="categories-list">
                        <li class="mb-2">
                            <button class="btn btn-outline-primary w-100 text-start category-btn active" data-category="all" data-filter="category">
                            <i class="fas fa-th-large me-2"></i>
                            Todas los platos
                            </button>
                        </li>
                    </ul>

                    <div class="mt-4">
                        <h6>Filtros</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="only-available" data-filter="only-available">
                            <label class="form-check-label" for="only-available">
                                Solo disponibles
                            </label>
                        </div>

                        <div class="mt-2">
                            <label for="price-sort" class="form-label small">Ordenar por precio:</label>
                            <select class="form-select form-select-sm" id="price-sort" data-filter="price-sort">
                                <option value="">Sin ordenar</option>
                                <option value="asc">Menor a mayor</option>
                                <option value="desc">Mayor a menor</option>
                            </select>
                        </div>
                    </div>

                </div>
            </aside>

            <section class="col-lg-6 col-md-8 col-12 p-3">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" id="current-category">Todos los platos</li>
                    </ol>
                </nav>

                <div class="d-md-none mb-3">
                    <button class="btn btn-outline-primary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-filters">
                        <i class="fas fa-filter me-2"></i>Filtros
                    </button>
                    <div class="collapse" id="mobile-filters">
                        <div class="card card-body">

                            <!-- BÃºsqueda (mobile) -->
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="search-input-mobile" data-filter="search" placeholder="Buscar...">
                                <button class="btn btn-outline-secondary search-btn-mobile" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                            <!-- CategorÃ­as (mobile) -->
                            <select class="form-select mb-2" id="category-select-mobile" data-filter="category">
                                <option value="all">Todas las categorÃ­as</option>
                                <!-- las opciones se llenan por JS igual que desktop -->
                            </select>

                            <!-- Solo disponibles (mobile) -->
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="only-available-mobile" data-filter="only-available">
                                <label class="form-check-label" for="only-available-mobile">
                                    Solo disponibles
                                </label>
                            </div>

                            <!-- Ordenar por precio (mobile) -->
                            <label for="price-sort-mobile" class="form-label small">Ordenar por precio:</label>
                            <select class="form-select form-select-sm" id="price-sort-mobile" data-filter="price-sort">
                                <option value="">Sin ordenar</option>
                                <option value="asc">Menor a mayor</option>
                                <option value="desc">Mayor a menor</option>
                            </select>

                        </div>
                    </div>

                </div>

                <div class="row" id="dishes-container">
                    <div class="col-12 text-center py-5" id="loading-dishes">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando platos...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando menÃº...</p>
                    </div>
                </div>

                <div class="col-12 text-center py-5 d-none" id="no-dishes">
                    <i class="fas fa-search text-muted" style="font-size: 3rem;"></i>
                    <h4 class="mt-3 text-muted">No se encontraron platos</h4>
                    <p class="text-muted">Intenta con otros filtros o tÃ©rminos de bÃºsqueda</p>
                </div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="dishModal" tabindex="-1" aria-labelledby="dishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dishModalLabel">Detalles del Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="dish-modal-content"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Finalizar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="checkout-modal-content"></div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 id="cartOffcanvasLabel">Tu pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="cart-items" class="list-unstyled"></ul>
            <div id="empty-cart" class="text-muted">Carrito vacÃ­o</div>
            <div class="mt-3 d-flex justify-content-between align-items-center d-none" id="cart-footer">
                <strong>Total: $<span id="cart-total">0</span></strong>
                <button class="btn btn-primary" id="checkout-btn">
                    <i class="fas fa-credit-card me-2"></i>
                    Realizar Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
