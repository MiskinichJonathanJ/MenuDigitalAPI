<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurante Digital | Menú</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <!--cambiar clase bg para color-->
        <div class="header-container">
            <a class="navbar-brand d-flex align-items-center" href="#" id="logo">
                <!--<i class="fas fa-utensils text-primary me-2"></i> logo / cambiar clase-->
                <span class="fw-bold">Restaurante Digital</span> <!--nombre del restaurante-->
            </a>

            <button class="btn btn-outline-primary position-relative" id="cart-toggle" type="button">
                <i class="fas fa-shopping-cart"></i> <!--icono del carrito-->
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>  <!--contador de items en el carrito-->
            </button>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 col-md-4 d-none d-md-block bg-light p-3">
                <div class="sticky-top">

                    <h5 class="mb-3">
                        <i class="fas fa-list text-primary me-2"></i>
                        Categorías
                    </h5>

                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="Buscar platos...">
                            <button class="btn  btn-outline-secondary" id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <ul class="list-unstyled" id="categories-list">
                        <li class="mb-2">
                            <button class="btn btn-outline-primary w-100 text-start category-btn active" data-category="all">
                                <i class="fas fa-th-large me-2"></i>
                                Todas los platos
                            </button>
                        </li>
                    </ul>

                    <div class="mt-4">
                        <h6>Filtros</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="only-available">
                            <label class="form-check-label" for="only-available">
                                Solo disponibles
                            </label>
                        </div>

                        <div class="mt-2">
                            <label for="price-sort" class="form-label small">Ordenar por precio:</label>
                            <select class="form-select form-select-sm" id="price-sort">
                                <option value="">Sin ordenar</option>
                                <option value="asc">Menor a mayor</option>
                                <option value="desc">Mayor a menor</option>
                            </select>
                        </div>
                    </div>

                </div>
            </aside>

            <section class="col-lg-6 col-md-8 col-12 p-3">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" id="current-category">Todos los platos</li>
                    </ol>
                </nav>

                <div class="d-md-none mb-3">
                    <button class="btn btn-outline-primary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-filters">
                        <i class="fas fa-filter me-2"></i>Filtros
                    </button>
                    <div class="collapse" id="mobile-filters">
                        <div class="card card-body">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="search-input-mobile" placeholder="Buscar...">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <select class="form-select" id="category-select-mobile">
                                <option value="all">Todas las categorías</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" id="dishes-container">
                    <div class="col-12 text-center py-5" id="loading-dishes">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando platos...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando menú...</p>
                    </div>
                </div>

                <div class="col-12 text-center py-5 d-none" id="no-dishes">
                    <i class="fas fa-search text-muted" style="font-size: 3rem;"></i>
                    <h4 class="mt-3 text-muted">No se encontraron platos</h4>
                    <p class="text-muted">Intenta con otros filtros o términos de búsqueda</p>
                </div>
            </section>

            <aside class="col-lg-3 d-none d-lg-block p-3">
                <div class="sticky-top" style="top: 100px;">
                    <div class="card">

                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-shopping-cart text-primary me-2"></i>
                                Tu Pedido
                            </h5>
                        </div>

                        <div class="card-body" id="cart-content">

                            <div class="text-center text-muted py-4" id="empty-cart">
                                <i class="fas fa-shopping-cart" style="font-size: 2rem;"></i>
                                <p class="mt-2 mb-0">Tu carrito está vacío</p>
                                <small>Agrega platos para comenzar</small>
                            </div>

                            <div id="cart-items" class="d-none"></div>
                        </div>

                        <div class="card-footer d-none" id="cart-footer">
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Total: $<span id="cart-total">0</span></strong>
                            </div>
                            <button class="btn btn-primary w-100" id="checkout-btn">
                                <i class="fas fa-credit-card me-2"></i>
                                Realizar Pedido
                            </button>
                        </div>

                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div class="modal fade" id="dishModal" tabindex="-1" aria-labelledby="dishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dishModalLabel">Detalles del Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="dish-modal-content"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Finalizar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body" id="checkout-modal-content"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
